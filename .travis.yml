sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.7.1
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
before_script:
  - echo "Before Script:"
  - docker-compose build -f docker-compose.ci.yml
  - docker-compose run -f docker-compose.ci.yml app bundle exec rake db:setup

script:
  - echo "Running Specs:"
  - docker-compose run -f docker-compose.ci.yml app bundle exec rake spec
