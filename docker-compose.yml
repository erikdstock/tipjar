version: '2'
volumes:
  groupy-redis:
  groupy-postgres:
  groupy-gemcache:

services:
  app:
    build: 
      args:
        bundle_path: /usr/local/bundle
      context: .
      dockerfile: Dockerfile
    command: "./script/start.sh"
    links:
      - postgres
      - redis
    volumes:
      - ./app:/src
      - groupy-gemcache:/usr/local/bundle
    ports:
      - '3000:3000'
    env_file:
      - .docker.env
    stdin_open: true
    tty: true

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        bundle_path: /usr/local/bundle
    command: "./script/sidekiq.sh"
    links:
      - postgres
      - redis
    volumes:
      - ./app:/src
      - groupy-gemcache:/usr/local/bundle
    env_file:
      - .docker.env
    stdin_open: true
    tty: true
  
  redis:
    image: redis:3.0.5
    ports:
      - '6379:6379'
    volumes:
      - groupy-redis:/var/lib/redis/data

  postgres:
    image: postgres:9.6.2
    environment:
      POSTGRES_USER: groupy
      POSTGRES_PASSWORD: yourpassword
    ports:
      - '5432:5432'
    volumes:
      - groupy-postgres:/var/lib/postgresql/data
